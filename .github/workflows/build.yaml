name: Build and Release
on:
  push:
    tags: ["v*"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux, windows]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev pkg-config mingw-w64

      - name: Setup mise
        uses: jdx/mise-action@v2

      - name: Install Wails CLI
        run: |
          mise run setup
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Build Wails App
        run: |
          if [ "${{ matrix.platform }}" = "linux" ]; then
            mise x -- wails build -platform linux/amd64 -tags webkit2_41
          else
            mise x -- wails build -platform windows/amd64
          fi

      - name: Package
        run: |
          PLATFORM=${{ matrix.platform }}
          DIR=fm-doc-canvas-${PLATFORM}
          mkdir -p ${DIR}
          # Copy binary from wails build output (build/bin/)
          cp build/bin/* ${DIR}/
          cp README.md ${DIR}/
          cp LICENSE ${DIR}/
          zip -r fm-doc-canvas-${PLATFORM}.zip ${DIR}

      - name: Upload binary to release
        uses: svenstaro/upload-release-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          file: fm-doc-canvas-${{ matrix.platform }}.zip
          asset_name: fm-doc-canvas-${{ matrix.platform }}.zip
          overwrite: true
